<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de clientes guardados</title>

    <!-- SOLO ESTOY AGREGANDO COMENTARIOS EN LAS DIFERENTES PAGINAS PARA VERIFICAR QUE SE GUARDEN EN LA RAMA CAMBIO2-->
</head>
<body>
    <h1>LISTA DE CLIENTES GUARDADOS</h1>

    <table> 
        <thead> 
            <tr> 
                <th>ID</th> 
                <th>Nombres</th> 
                <th>Apellidos</th> 
                <th>Teléfono</th> 
                <th>Email</th> 
                <th>Edad</th> 
                <th>Dirección</th> 
            </tr>
         </thead> 
            <tbody> 
                <tr th:each="cliente : ${clientes}"> 
                    <td th:text="${cliente.idCliente}"></td> <td th:text="${cliente.nombres}">

                    </td> <td th:text="${cliente.apellidos}"></td> <td th:text="${cliente.telefono}">

                    </td> <td th:text="${cliente.email}"></td> <td th:text="${cliente.edad}">

                    </td> <td th:text="${cliente.direccion}"></td> 
                </tr> </tbody> 
            </table>
    
</body>
</html>
